
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>商家入驻</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="../statics/merchant/css/bootstrap.min.css">
        <link rel="stylesheet" href="../statics/merchant/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">A little mushroom<span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights">一朵小蘑菇 <a href=""  title="网站模板"></a></div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="addShopAct" method="post">
                        <h2>提交 内容 <span class="red"><strong>一朵小蘑菇</strong></span></h2>
                        <label for="shopname">*商铺名称  :</label>
                        <input type="text" id="shopname" name="shopname" placeholder="Shop name...">
                        
                        <label for="applyname">*姓名:</label>
                        <input type="text" id="applyname" name="applyname" placeholder="enter your first name...">
                        <label for="applyphone">*手机:</label>
                        <input type="text" id="applyphone" name="applyphone" placeholder="enter your phone...">
                        <label for="applyqq">*QQ:</label>
                        <input type="text" id="applyqq" name="applyqq" placeholder="QQ...">
                        <label for="registeredcapital">*企业注册资金:</label>
                        <input type="text" id="registeredcapital" name="registeredcapital" placeholder="registered capital of an enterprise...">
                        <label for="storestylepositionint">*店铺风格定位:</label>
                        <input type="text" id="storestylepositionint" name="storestylepositionint" placeholder="Store style positioning...">
                        <label for="address"> *商家所在地域:</label>
                        <input type="text" id="address" name="address" placeholder="Business location...">
                    	 <label for="totalteammembers"> *团队总人数:</label>
                        <input type="text" id="totalteammembers" name="totalteammembers" placeholder="Total team size...">
                  		
                      
                        
                       <button type="submit">提交审核</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="../statics/merchant/js/jquery-1.8.2.min.js"></script>
        <script src="../statics/merchant/js/bootstrap.min.js"></script>
        <script src="../statics/merchant/js/jquery.backstretch.min.js"></script>
        <script src="../statics/merchant/js/scripts.js"></script>

    </body>

</html>
