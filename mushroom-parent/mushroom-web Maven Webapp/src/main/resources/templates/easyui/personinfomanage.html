<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>


<link rel="stylesheet" href="css/tooltip-form-style.css"></link>

<script type="text/javascript" src="js/commonutil.js"></script>
<script type="text/javascript" src="js/errorhandle.js"></script>



<script type="text/javascript" src="js/personinfomanage.js"
	charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		$.get("/stuinforlist",function(date){
		},"json")

	});
</script>
</head>

<body>
	<!-- 表格 -->

	    <table id="ddg1" class="easyui-datagrid"
               data-options="
               url:'/stuinforlist',
               method:'get',
               border:false,
               singleSelect:true,
               fit:true,
               collapsible:false,
               pagination:true,
               fitColumns:true">
		<thead>
			<tr align="center">
				<th data-options="field:'uid',align:'center',width:'9%'">帐号ID</th>
				<th field="username" width="100">用户名</th>
				<th field="birthday" width="100">出生日期</th>
				<th field="gender" width="100">性别</th>
				<th field="phone" width="150">联系方式</th>
				<th field="email" width="150">电子邮箱</th>
				<th field="headPortraitSrc" width="120" formatter="imgFormater">用户相片</th>
				<th field="customerFlag" width="50">顾客</th>
				<th field="shopOwnerFlag" width="50">店家</th>
				<th field="adminFlag" width="50">管理员</th>
				<th field="createTime" width="100">创建时间</th>
				<th field="lastEditTime" width="100">最近修改时间</th>
				<th field="enableStatus" width="50">状态</th>
				<th field="opt" formatter='optFormater' width="150">操作</th>
			</tr>

		</thead>
	</table>

	<!-- 编辑 -->
	<div id="personinfoManagementEdit" icon="icon-save"
		style="padding: 5px; width: 600px; height: 350px;">
		<h5 id="personinfoManagementEdit_message" style="color: red;"></h5>
		<div class="ToolTip_Form" id="table_personinfoManagementEdit">
			<input type="hidden" id="personinfoManagementEdit_userId"></input>
			<ul>
				<li><label>用户名：</label><input type="text"
					class="easyui-validatebox" id="personinfoManagementEdit_name"
					readOnly></input></li>
				<li><label>帐号状态：</label> <select
					id="personinfoManagementEdit_enableStatus">
						<option id="personinfoManagementEdit_YES" value="1">启用</option>
						<option id="personinfoManagementEdit_NO" value="0">禁用</option>
				</select></li>
				<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
					onclick="personinfoManagementEdit();">提交</a></li>
			</ul>
		</div>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listpersonInfos" />
</body>
</html>
